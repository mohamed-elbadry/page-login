 <!-- landing -->
  <div class="landing">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="image">
            <img src="./img/log-head05.png" alt="">
          </div>
          <div class="log-button">
            <div class="app-logo">
              <div class="logo-link">
                <img src="./img/apple-app.svg" alt="">
             </div>
              <div class="logo-text">
                <a href="#">
                  <span>Download on the</span>
                  <p>App Store</p>
                </a>
              </div>
             
            </div>
            <div class="app-logo">
              <div class="logo-link">
                <img src="./img/goog1.svg" alt="">
             </div>
              <div class="logo-text">
                <a href="#">
                  <span>Get in it</span>
                  <p>Google Play</p>
                </a>
              </div>
             
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <form>
           
              <div class="mb-3">
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Enter Your Email address">
              </div>
              <div class="mb-3">
                <input type="text" id="disabledTextInput" class="form-control" placeholder="password">
              </div>
              <div class="mb-3">
                <div class="form-info">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                    <label class="form-check-label" for="disabledFieldsetCheck">
                      Can't check this
                    </label>
                  </div>
                  <div class="form-text">
                    <a href="#">Recovary Password</a>
                  </div>
                </div>
                
              </div>
              <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
          <div class="title text-center pt-4">
            <p>Or Continue with</p>
          </div>
          <div class="social-media-links">
            <a href="https://facebook.com" target="_blank" class="social-link">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="social-link">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="social-link">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://linkedin.com" target="_blank" class="social-link">
